<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPage Sarawut</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.85) 60%, rgba(219,234,254,0.7) 100%);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08), 0 1.5px 6px 0 rgba(0,0,0,0.08);
      border-radius: 1rem;
      overflow: hidden;
      backdrop-filter: blur(1.5px);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .card-body {
      background: linear-gradient(120deg, rgba(255,255,255,0.7) 70%, rgba(219,234,254,0.5) 100%);
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
    }
    body {
      min-height: 100vh;
      background: #f8fafc;
      color: #222;
    }
    main, .container, .album, footer, nav {
      background: transparent !important;
    }
    .album.bg-light {
      background: #fff !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Sarawut</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">เกี่ยวกับ</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">ติดต่อ</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'for_page' %}">วนลูป</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main> 

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
      <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
